<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="banner">
      <img src="./images/image-header-mobile.jpg" alt="Banner">
      <div class="banner-accent"></div>
    </div>
    <div class="main-content">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    
      <div class="statistics">
        <div class="statistics__items">
          <div class="statistics__items-number">10k+</div>
          <div class="statistics__items-name">companies</div>
        </div>
        <div class="statistics__items">
          <div class="statistics__items-number">314</div>
          <div class="statistics__items-name">templates</div>
        </div>
        <div class="statistics__items">
          <div class="statistics__items-number">12m+</div>
          <div class="statistics__items-name">queries</div>
        </div>
      </div>
    </div>
  
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tienhuynh-tn" target="_blank">Tien Huynh</a>.
  </div>
</body>
</html>
