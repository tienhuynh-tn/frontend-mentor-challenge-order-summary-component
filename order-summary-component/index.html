<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to logo -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div id="component">
      <img class="banner" src="./images/illustration-hero.svg" alt="Banner Hero">
      <h1 class="heading">Order Summary</h1>
      <p class="content">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plan">
        <img src="./images/icon-music.svg" alt="icon music" class="plan__icon">

        <div class="plan__type">
          <div class="plan__type-name">Annual Plan</div>
          <div class="plan__type-price">$59.99/year</div>
        </div>

        <div class="plan__change">Change</div>
      </div>

      <div class="button">
        <input type="button" value="Proceed to Payment" class="pay-btn">
        <input type="button" value="Cancel Order" class="cancel-btn">
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/tienhuynh-tn" target="_blank">Tien Huynh</a>.
    </div>
  </footer>
</body>

</html>
