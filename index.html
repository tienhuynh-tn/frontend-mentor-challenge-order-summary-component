<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet"> -->
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="main">
    <img class="banner" src="./images/illustration-hero.svg" alt="banner">
  
    <div class="content">
      <h2 class="content-heading">Order Sumary</h2>
  
      <div class="content-text">
        <p class="content-info">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
  
        <div class="content-plan">
          <img class="plan-icon" src="./images/icon-music.svg" alt="icon music">
          <div class="type">
            <div class="plan-name">Annual Plan</div>
            <div class="plan-price">$59.99/year</div>
          </div>
          <div class="plan-change">Change</div>
        </div>
      </div>
    </div>
  
    <div class="button">
      <input type="button" value="Proceed to Payment" class="pay-btn">
      <input type="button" value="Cancel Order" class="cancel-btn">
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tienhuynh-tn">Tien Huynh</a>.
  </div>
</body>

</html>
