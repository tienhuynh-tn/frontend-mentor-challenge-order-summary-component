<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Link to logo -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header role="heading">
    <img class="banner" src="./images/illustration-hero.svg" alt="Banner Hero">
    <h1 class="heading">Order Summary</h1>
    
  </header>

  <main role="contentinfo">
    <div class="content">
      <p class="content-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div class="plan">
      <img src="./images/icon-music.svg" alt="icon music" class="plan-icon">

      <div class="plan-type">
        <div class="plan-name">Annual Plan</div>
        <div class="plan-price">$59.99/year</div>
      </div>

      <div class="plan-change">Change</div>
    </div>

    <div class="button">
      <input type="button" value="Proceed to Payment" class="pay-btn">
      <input type="button" value="Cancel Order" class="cancel-btn">
    </div>
  </main>

  <footer role="doc-credits">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/tienhuynh-tn" target="_blank">Tien Huynh</a>.
    </div>
  </footer>
</body>

</html>
